<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet">

    <!-- bootstrap js scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container" id="container-custom-id">
        <!-- Header -->
        <div class="row align-items-center">
            <div class="col-lg text-center">
                <h1 style="font-family: 'DM Serif Display', serif;">The News API Times</h1>
            </div>
        </div>

        <!-- Navbar -->
        <div class="nav-scroller py-1">
            <nav class="nav d-flex justify-content-between">
                <a class="nav-custom-class unique-class0 p-2 text-muted btn" id="world-anchor" data-toggle="collapse"
                    href="#div-for-container" role="button" aria-expanded="false"
                    aria-controls="div-for-container">world</a>

                <a class="nav-custom-class unique-class1 p-2 text-muted btn" id="us-anchor" data-toggle="collapse"
                    href="#div-for-container" role="button" aria-expanded="false"
                    aria-controls="div-for-container">us</a>

                <a class="nav-custom-class unique-class2 p-2 text-muted btn" id="technology-anchor"
                    data-toggle="collapse" href="#div-for-container" role="button" aria-expanded="false"
                    aria-controls="div-for-container">technology</a>

                <a class="nav-custom-class unique-class3 p-2 text-muted btn" id="arts-anchor" data-toggle="collapse"
                    href="#div-for-container" role="button" aria-expanded="false"
                    aria-controls="div-for-container">arts</a>

                <a class="nav-custom-class unique-class4 p-2 text-muted btn" id="science-anchor" data-toggle="collapse"
                    href="#div-for-container" role="button" aria-expanded="false"
                    aria-controls="div-for-container">science</a>

                <a class="nav-custom-class unique-class5 p-2 text-muted btn" id="business-anchor" data-toggle="collapse"
                    href="#div-for-container" role="button" aria-expanded="false"
                    aria-controls="div-for-container">business</a>

                <a class="nav-custom-class unique-class6 p-2 text-muted btn" id="politics-anchor" data-toggle="collapse"
                    href="#div-for-container" role="button" aria-expanded="false"
                    aria-controls="div-for-container">politics</a>

                <a class="nav-custom-class unique-class7 p-2 text-muted btn" id="books-anchor" data-toggle="collapse"
                    href="#div-for-container" role="button" aria-expanded="false"
                    aria-controls="div-for-container">books</a>
            </nav>
        </div>

        <!-- Another container for cards -->
        
        <img src="Magnify.gif" id="loader" style="display: none;" alt="Loading">
            
        
        <div class="collapse" id="div-for-container">
            

        </div>

    </div>
</body>
<script src="main.js"></script>

</html>
